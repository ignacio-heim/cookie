<!DOCTYPE html>
<html lang="es" ng-app="cookieApp">
<head>
    <meta charset="UTF-8" />
    <title>Galleta de la Fortuna</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="cookie.js"></script>
    <script>
        console.log("Script principal cargado");
    </script>
</head>
<body ng-controller="CookieController">

    <div ng-if="logueado" class="contenedor">
        <h1 class="title">Bienvenido {{ usuario.name }} a la Galleta de la fortuna</h1>
        
        <p>¿Necesitas de un sabio consejo o de un levantón? Obtén la sabiduría de la galleta china de la fortuna, eso sí, ¡sin calorías!</p>

        <div class="fondo-boton">
            <img ng-src="{{ imagenGalleta }}" style="width: 120px; margin-bottom: 20px;" />
            <button ng-click="mostrarFraseAleatoria()">ABRE TU GALLETA</button>
        </div>
        
        <p class="frase" ng-if="fraseSeleccionada">
        {{ fraseSeleccionada }}
        </p>

        <button ng-if="usuario.is_admin" ng-click="agregarFrase()">Agregar frase</button>
        
        <div ng-if="mostrarFormularioFrase">
            <input type="text" ng-model="datos.nuevaFrase" placeholder="Nueva frase" />
            <button ng-click="enviarFrase()">Guardar</button>
        </div>        

        <button ng-click="cerrarSesion()">Cerrar sesión</button>
    </div>

</body>
</html>
